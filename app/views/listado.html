<h1>Listao de usuarios</h1>

<table class="table">
	<thead>
		<tr>
			<td></td>			
			<td>Nombre</td>
			<td>Apellido</td>
			<td>Edad</td>
			<td>Genero</td>
			<td>Empresa</td>
			<td>Creado</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="usuario in usuarios">
			<td>{{$index + 1}}</td>
			<td>{{usuario.nombre}}</td>
			<td>{{usuario.apellido}}</td>
			<td>{{usuario.edad}}</td>
			<td>{{usuario.genero}}</td>
			<td>{{usuario.empresa.razsoc}}</td>
			<td>{{usuario.creado}}</td>

		</tr>
	</tbody>
</table>
